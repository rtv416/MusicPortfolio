<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Vincent - Music Portfolio (Updated)</title>
    <!-- Added timestamp to force cache refresh -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* Basic styles to confirm changes are being applied */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .test-element {
            background-color: #FF0000;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Rachel Vincent - Updated Version</h1>
    <div class="test-element">
        This is a test element with red background to confirm new styles are working.
    </div>
    <p>Last updated: <span id="timestamp"></span></p>

    <script>
        // Add current timestamp to verify page is refreshing
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
