<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Vincent - Music Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .player {
            background-color: #181818;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #444;
        }
        #playPauseBtn {
            background: linear-gradient(to right, #ec4899, #f97316);
        }
    </style>
</head>
<body>
    <header>
        <h1>Rachel Vincent</h1>
        <p>Instrumental music composer specializing in orchestral instrumentation</p>
    </header>
    <div class="player">
        <h2>Now Playing</h2>
        <p id="trackName">Track A</p>
        <div class="controls">
            <button onclick="previousTrack()">Previous</button>
            <button id="playPauseBtn" onclick="togglePlay()">Play</button>
            <button onclick="nextTrack()">Next</button>
        </div>
    </div>
    <audio id="audioPlayer"></audio>

    <script>
        const tracks = [
            { id: 'A', audio: 'audio/MpTrack14.mp3' },
            { id: 'B', audio: 'audio/MpTrack5.mp3' },
            { id: 'C', audio: 'audio/MpTrack12.mp3' },
            { id: 'D', audio: 'audio/MpTrack10.mp3' },
            { id: 'E', audio: 'audio/MpTrack7.mp3' },
            { id: 'F', audio: 'audio/MpTrack8.mp3' },
            { id: 'G', audio: 'audio/MpTrack11.mp3' }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const trackNameElement = document.getElementById('trackName');

        function loadTrack(index) {
            const track = tracks[index];
            audioPlayer.src = track.audio;
            trackNameElement.textContent = `Track ${track.id}`;
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play';
            } else {
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        function previousTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Initialize the first track
        loadTrack(currentTrackIndex);

        // Add event listener for when a track ends
        audioPlayer.addEventListener('ended', nextTrack);
    </script>
</body>
</html>
